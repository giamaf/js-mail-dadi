    <!-- JavaScript -->

    <!-- Bootstrap 5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main>
        <section class="nut-game container py-5">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Gioco dei dadi</h2>
                </div>
                <div class="card-body text-center">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <h2 class="form-label">Player</h2>
                            <h5 id="player-random-number"></h5>
                        </div>
                        <div class="col-6">
                            <h2 class="form-label">CPU</h2>
                            <h5 id="cpu-random-number"></h5>
                        </div>

                        <div class="col-6 py-4">
                            <h2 class="form-label">Winner</h2>
                            <h5 id="winner-name"></h5>
                        </div>
                    </div>
                </div>
                <div class="card-footer py-3 mt-3">
                    <div class="col-12 text-center">
                        <button class="btn btn-primary" type="submit" id="random-button">Genera</button>
                    </div>
                </div>

        </section>
    </main>


</body>
